<header>
  <a routerLink="home" style="text-decoration: none"
    ><h1 class="logo">
      <span id="candy-logo">candy</span>
      <span id="lab-logo">BAR</span>
    </h1></a>

  <input type="checkbox" id="nav-toggle" class="nav-toggle" />

  <nav>
    <ul class="navbar">
      <!-- create candy -->
      <li class="nav-item">
        <a routerLink="shop">SHOP</a>
      </li>

      <!-- about -->
      <li class="nav-item">
        <a routerLink="aboutus">ABOUT</a>
      </li>

      <!-- contact -->
      <li class="nav-item">
        <a routerLink="contact">CONTACT</a>
      </li>

      <div class="icons">
        <!-- login/account -->

        <li *ngIf="!user" class="nav-item">
          <a routerLink="login" title="login">
            <svg
              aria-hidden="true"
              focusable="false"
              data-prefix="fas"
              data-icon="sign-in-alt"
              class="svg-inline--fa fa-sign-in-alt fa-w-16"
              role="img"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 512 512"
            >
              <path
                d="M416 448h-84c-6.6 0-12-5.4-12-12v-40c0-6.6 5.4-12 12-12h84c17.7 0 32-14.3 32-32V160c0-17.7-14.3-32-32-32h-84c-6.6 0-12-5.4-12-12V76c0-6.6 5.4-12 12-12h84c53 0 96 43 96 96v192c0 53-43 96-96 96zm-47-201L201 79c-15-15-41-4.5-41 17v96H24c-13.3 0-24 10.7-24 24v96c0 13.3 10.7 24 24 24h136v96c0 21.5 26 32 41 17l168-168c9.3-9.4 9.3-24.6 0-34z"
              ></path>
          </svg>
          </a>
        </li>

        <li *ngIf="user" class="nav-item">
          <a routerLink="account" title="account">
            <svg
              aria-hidden="true"
              focusable="false"
              data-prefix="far"
              data-icon="user-circle"
              class="svg-inline--fa fa-user-circle fa-w-16"
              role="img"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 496 512"
            >
              <path
                d="M248 104c-53 0-96 43-96 96s43 96 96 96 96-43 96-96-43-96-96-96zm0 144c-26.5 0-48-21.5-48-48s21.5-48 48-48 48 21.5 48 48-21.5 48-48 48zm0-240C111 8 0 119 0 256s111 248 248 248 248-111 248-248S385 8 248 8zm0 448c-49.7 0-95.1-18.3-130.1-48.4 14.9-23 40.4-38.6 69.6-39.5 20.8 6.4 40.6 9.6 60.5 9.6s39.7-3.1 60.5-9.6c29.2 1 54.7 16.5 69.6 39.5-35 30.1-80.4 48.4-130.1 48.4zm162.7-84.1c-24.4-31.4-62.1-51.9-105.1-51.9-10.2 0-26 9.6-57.6 9.6-31.5 0-47.4-9.6-57.6-9.6-42.9 0-80.6 20.5-105.1 51.9C61.9 339.2 48 299.2 48 256c0-110.3 89.7-200 200-200s200 89.7 200 200c0 43.2-13.9 83.2-37.3 115.9z"
              ></path>
            </svg>
          </a>
        </li>

        <!-- cart -->
        <div class="cart-container">
        <li class="nav-item">
          <a routerLink="cart" title="cart">
            <!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
            <svg
              version="1.1"
              id="Capa_1"
              xmlns="http://www.w3.org/2000/svg"
              xmlns:xlink="http://www.w3.org/1999/xlink"
              x="0px"
              y="0px"
              viewBox="0 0 208.955 208.955"
              style="enable-background: new 0 0 208.955 208.955"
              xml:space="preserve"
              alt="shopping-bag"
            >
              <path
                d="M190.85,200.227L178.135,58.626c-0.347-3.867-3.588-6.829-7.47-6.829h-26.221V39.971c0-22.04-17.93-39.971-39.969-39.971
            C82.437,0,64.509,17.931,64.509,39.971v11.826H38.27c-3.882,0-7.123,2.962-7.47,6.829L18.035,200.784
            c-0.188,2.098,0.514,4.177,1.935,5.731s3.43,2.439,5.535,2.439h157.926c0.006,0,0.014,0,0.02,0c4.143,0,7.5-3.358,7.5-7.5
            C190.95,201.037,190.916,200.626,190.85,200.227z M79.509,39.971c0-13.769,11.2-24.971,24.967-24.971
            c13.768,0,24.969,11.202,24.969,24.971v11.826H79.509V39.971z M33.709,193.955L45.127,66.797h19.382v13.412
            c0,4.142,3.357,7.5,7.5,7.5c4.143,0,7.5-3.358,7.5-7.5V66.797h49.936v13.412c0,4.142,3.357,7.5,7.5,7.5c4.143,0,7.5-3.358,7.5-7.5
            V66.797h19.364l11.418,127.158H33.709z"
              />
            </svg>
          </a>
          <div *ngIf="cartlength > 0" class="cart-size">
            {{ cartlength }}
          </div>
        </li>
          </div>
        
      </div>
    </ul>
  </nav>
  <label for="nav-toggle" class="nav-toggle-label">
    <span></span>
  </label>
</header>
